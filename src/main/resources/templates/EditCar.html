<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Car</h3>

    <form th:action="@{/car/edit}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label for="name">Car Name</label>
            <input th:field="*{name}" type="text" class="form-control mb-4 col-4" id="name" placeholder="Enter car name" required>
        </div>

        <div class="form-group">
            <label for="color">Car Color</label>
            <input th:field="*{color}" type="text" class="form-control mb-4 col-4" id="color" placeholder="Enter car color" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input th:field="*{quantity}" type="number" class="form-control mb-4 col-4" id="quantity" placeholder="Enter car quantity" min="0" required>
            <span th:if="${#fields.hasErrors('quantity')}" class="text-danger">
                Quantity must be a positive number.
            </span>
        </div>

        <button type="submit" class="btn btn-primary">Update Car</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
